<footer>
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-2">
        <ul class="contact-list">
          <li class="texto-footer">{{- site.description | escape -}}</li>
          <li class="p-name">
            {%- if site.author -%}
              Organizado por {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
        <!--{%- include social.html -%}
        {% if site.twitter %}
          <a href="https://twitter.com/{{ site.twitter }}">
            twitter
          </a>
        {% endif %}

        {% if site.github %}
          <a href="https://github.com/{{ site.github }}">
            github<span class="fa fa-fw fa-github"/>
          </a>
        {% endif %}-->

      </div>


    </div>

  </div>



</footer>
